<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clon Instagram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="post-card">
    <div class="header">
      <img src="assets/iconopat.png" alt="Avatar" class="avatar" />

        <div class="username">Patsy 🐾</div>
        <div class="handle">@cutecoderpug</div>
      </div>
    </div>

    <div class="description">
      <strong>@cutecoderpug</strong> corriendo en el moodboard emocional 🐾✨
    </div>
    <div class="note">
      📌 Moodboard emocional corriendo en código. Las fotos no coinciden con las descripciones y eso es arte. 🐶💻
    </div>
  </div>
</body>
</html>
